<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qamposer</title>
  <script>
    // SPA redirect for GitHub Pages
    // For custom domains, basePath is empty. For github.io, detect repo name.
    var isGitHubIO = window.location.hostname.endsWith('.github.io');
    var pathSegments = window.location.pathname.split('/');
    var basePath = '';
    var relativePath = window.location.pathname;
    if (isGitHubIO && pathSegments[1]) {
      basePath = '/' + pathSegments[1];
      relativePath = window.location.pathname.slice(basePath.length) || '/';
    }
    window.location.replace(basePath + '/?p=' + encodeURIComponent(relativePath));
  </script>
</head>
<body></body>
</html>
